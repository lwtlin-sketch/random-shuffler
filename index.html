<body>

    <div class="container">
        <!-- 1. æ¨™é¡Œä¿®æ”¹ -->
        <h1>é †(äºŒ)å°æ´»å‹•</h1>

        <!-- æ§åˆ¶å€ï¼šé–‹å§‹æŒ‰éˆ•å’Œè¨ˆæ™‚å™¨ -->
        <div class="controls">

        <!-- 2. éŠæˆ²å€ï¼šåˆ†æˆå…©çµ„ -->
        <div class="game-area">

            <div class="team-column">
                <h2>é †æœç¥</h2>
                <p class="score">å®Œæˆæ¬¡æ•¸: <span id="team1-score">0</span></p>
                <ul class="task-list" id="team1-list">
                    <!-- äº‚æ•¸æ’åˆ—æœƒé¡¯ç¤ºåœ¨é€™è£¡ -->
                </ul>

            <!-- çµ„åˆ¥äºŒï¼šé †æœäºº -->
            <div class="team-column">
                <h2>é †æœäºº</h2>
                <p class="score">å®Œæˆæ¬¡æ•¸: <span id="team2-score">0</span></p>
                <ul class="task-list" id="team2-list">

    <!-- 5. éŠæˆ²çµæŸçš„å½ˆå‡ºè¦–çª— -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h3 id="result-title"></h3>
            <div id="result-animation" class="animation"></div>
            <p id="result-message"></p>
        </div>
    </div>

    <script>
        // --- éŠæˆ²è¨­å®š ---
        const GAME_DURATION_SECONDS = 300; // 3. éŠæˆ²æ™‚é–“ï¼š5åˆ†é˜
        const NUMBER_RANGE = 5; // äº‚æ•¸ç¯„åœ 1-5

        // --- å–å¾—ç¶²é å…ƒç´  ---
        const startButton = document.getElementById('startButton');
        const timerDisplay = document.getElementById('timer');
        const team1ScoreDisplay = document.getElementById('team1-score');
        const team2ScoreDisplay = document.getElementById('team2-score');
        const team1List = document.getElementById('team1-list');
        const team2List = document.getElementById('team2-list');
        const resultModal = document.getElementById('result-modal');
        const resultTitle = document.getElementById('result-title');
        const resultAnimation = document.getElementById('result-animation');
        const resultMessage = document.getElementById('result-message');
        
        // --- éŠæˆ²ç‹€æ…‹è®Šæ•¸ ---
        let timerInterval;
        let timeLeft = GAME_DURATION_SECONDS;
        let scores = { team1: 0, team2: 0 };
        let gameActive = false;

        // --- æ ¸å¿ƒåŠŸèƒ½å‡½å¼ ---

        // å‡½å¼ï¼šé–‹å§‹éŠæˆ²
        function startGame() {
            if (gameActive) return; // å¦‚æœéŠæˆ²å·²ç¶“é–‹å§‹ï¼Œå°±ä¸è¦å†åŸ·è¡Œ
            gameActive = true;

            // é‡è¨­åˆ†æ•¸å’Œé¡¯ç¤º
            scores = { team1: 0, team2: 0 };
            team1ScoreDisplay.textContent = '0';
            team2ScoreDisplay.textContent = '0';
            resultModal.style.display = 'none';

            // ç”¢ç”Ÿç¬¬ä¸€çµ„äº‚æ•¸
            const initialNumbers = shuffleArray(createNumberArray(NUMBER_RANGE));
            
            // 3. å…©çµ„é¡¯ç¤ºåŒæ¨£çš„äº‚æ•¸
            renderTaskList('team1', initialNumbers);
            renderTaskList('team2', initialNumbers);

            // éš±è—é–‹å§‹æŒ‰éˆ•
            startButton.style.display = 'none';

            // 3. é–‹å§‹å€’æ•¸è¨ˆæ™‚
            startTimer();
        }

        // å‡½å¼ï¼šå•Ÿå‹•è¨ˆæ™‚å™¨
        function startTimer() {
            timeLeft = GAME_DURATION_SECONDS;
            updateTimerDisplay(); // å…ˆé¡¯ç¤ºä¸€æ¬¡ï¼Œé¿å…å»¶é²

            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        // å‡½å¼ï¼šæ›´æ–°è¨ˆæ™‚å™¨é¡¯ç¤º (å°‡ç§’æ•¸æ ¼å¼åŒ–æˆ mm:ss)
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        // å‡½å¼ï¼šå»ºç«‹æ•¸å­—é™£åˆ— (ä¾‹å¦‚ï¼š[1, 2, 3, 4, 5])
        function createNumberArray(max) {
            const arr = [];
            for (let i = 1; i <= max; i++) {
                arr.push(i);
            }
            return arr;
        }

        // å‡½å¼ï¼šè²»é›ª-è‘‰æ…ˆæ´—ç‰Œæ¼”ç®—æ³•
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // å‡½å¼ï¼šåœ¨ç•«é¢ä¸Šæ¸²æŸ“ä»»å‹™åˆ—è¡¨
        function renderTaskList(teamId, numbers) {
            const listElement = document.getElementById(`${teamId}-list`);
            listElement.innerHTML = ''; // æ¸…ç©ºèˆŠåˆ—è¡¨

            numbers.forEach(num => {
                const listItem = document.createElement('li');
                // 3. åŠ ä¸Šæ ¸å–æ–¹å¡Š
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.dataset.team = teamId; // ç”¨ä¾†è­˜åˆ¥æ˜¯å“ªä¸€éšŠçš„
                checkbox.addEventListener('change', handleCheckboxChange);

                const text = document.createTextNode(num);
                
                listItem.appendChild(checkbox);
                listItem.appendChild(text);
                listElement.appendChild(listItem);
            });
        }

        // å‡½å¼ï¼šè™•ç†æ ¸å–æ–¹å¡Šçš„é»æ“Šäº‹ä»¶
        function handleCheckboxChange(event) {
            if (!gameActive) {
                event.target.checked = false; // éŠæˆ²çµæŸå°±ä¸èƒ½å†å‹¾é¸
                return;
            }
            
            const teamId = event.target.dataset.team;
            const listElement = document.getElementById(`${teamId}-list`);
            const allCheckboxes = listElement.querySelectorAll('input[type="checkbox"]');
            
            // æª¢æŸ¥æ˜¯å¦å…¨éƒ¨éƒ½å‹¾é¸äº†
            const allChecked = Array.from(allCheckboxes).every(checkbox => checkbox.checked);

            // 4. å¦‚æœå…¨éƒ¨å‹¾é¸å®Œæˆ
            if (allChecked) {
                // æ›´æ–°åˆ†æ•¸
                scores[teamId]++;
                document.getElementById(`${teamId}-score`).textContent = scores[teamId];

                // ç”¢ç”Ÿæ–°çš„äº‚æ•¸åˆ—è¡¨
                const newNumbers = shuffleArray(createNumberArray(NUMBER_RANGE));
                renderTaskList(teamId, newNumbers);
            }
        }

        // å‡½å¼ï¼šçµæŸéŠæˆ²
        function endGame() {
            gameActive = false;
            clearInterval(timerInterval); // åœæ­¢è¨ˆæ™‚å™¨
            timerDisplay.textContent = '00:00';
            startButton.style.display = 'block'; // é¡¯ç¤ºé–‹å§‹æŒ‰éˆ•ä»¥ä¾¿é‡ç©

            // 5. åˆ¤æ–·è´å®¶
            let winner = '';
            if (scores.team1 > scores.team2) {
                winner = 'é †æœç¥';
            } else if (scores.team2 > scores.team1) {
                winner = 'é †æœäºº';
            } else {
                winner = 'å¹³æ‰‹';
            }

            // 5. é¡¯ç¤ºçµæœå’Œé¼“å‹µçš„è©±
            if (winner === 'å¹³æ‰‹') {
                resultTitle.textContent = "å¹³åˆ†ç§‹è‰²ï¼";
                resultAnimation.textContent = 'ğŸ¤';
                resultMessage.textContent = `å…©çµ„éƒ½å®Œæˆäº† ${scores.team1} æ¬¡ï¼å¤§å®¶éƒ½å¥½æ£’ï¼Œç¹¼çºŒåŠªåŠ›ï¼`;
            } else {
                const winnerTeamName = winner;
                const loserTeamName = (winner === 'é †æœç¥') ? 'é †æœäºº' : 'é †æœç¥';
                const winnerScore = (winner === 'é †æœç¥') ? scores.team1 : scores.team2;
                const loserScore = (winner === 'é †æœç¥') ? scores.team2 : scores.team1;

                resultTitle.textContent = `æ­å–œ ${winnerTeamName} ç²å‹ï¼`;
                resultAnimation.textContent = 'ğŸ†ğŸ‰';
                resultMessage.innerHTML = 
                    `<b>${winnerTeamName}</b> å®Œæˆäº† ${winnerScore} æ¬¡ï¼<br>` +
                    `<b>${loserTeamName}</b> ä¹Ÿå®Œæˆäº† ${loserScore} æ¬¡ï¼Œéå¸¸å²å®³ï¼Œä¸‹æ¬¡å†æ¥å†å²ï¼`;
            }
            
            resultModal.style.display = 'flex'; // é¡¯ç¤ºå½ˆå‡ºè¦–çª—
        }

        // --- åˆå§‹è¨­å®š ---
        startButton.addEventListener('click', startGame);

    </script>
