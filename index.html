        #team1-column {

        /* 2. å®Œæˆçš„é …ç›®æ¨£å¼ */
        .task-list li.completed {

        .task-list input[type="checkbox"] {

        /* éŠæˆ²çµæŸå½ˆå‡ºè¦–çª— */
        .modal {

</head>
<body>

    <div class="container">
        <h1>é †(äºŒ)å°æ´»å‹•</h1>

        <div class="controls">
            <!-- 1. æ–°å¢åƒåŠ äººæ•¸è¼¸å…¥æ¡† -->
            <div class="input-group">
                <label for="participantsInput">åƒåŠ äººæ•¸:</label>
                <input type="number" id="participantsInput" value="5" min="2">
            </div>
            <button id="startButton">é–‹å§‹æ´»å‹•</button>
            <div id="timer">05:00</div>
        </div>

        <div class="game-area">
            <!-- çµ„åˆ¥ä¸€ï¼šé †æœç¥ -->
            <div class="team-column" id="team1-column">
                <h2>é †æœç¥</h2>
                <p class="score">å®Œæˆæ¬¡æ•¸: <span id="team1-score">0</span></p>
                <ul class="task-list" id="team1-list"></ul>
            </div>
            <!-- çµ„åˆ¥äºŒï¼šé †æœäºº -->
            <div class="team-column" id="team2-column">
                <h2>é †æœäºº</h2>
                <p class="score">å®Œæˆæ¬¡æ•¸: <span id="team2-score">0</span></p>
                <ul class="task-list" id="team2-list"></ul>
            </div>
        </div>
    </div>

    <!-- éŠæˆ²çµæŸçš„å½ˆå‡ºè¦–çª— -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <h3 id="result-title"></h3>
            <div id="result-animation" class="animation"></div>
            <p id="result-message"></p>
        </div>
    </div>

    <script>
        // --- éŠæˆ²è¨­å®š ---
        const GAME_DURATION_SECONDS = 300; // 5åˆ†é˜

        // --- å–å¾—ç¶²é å…ƒç´  ---
        const participantsInput = document.getElementById('participantsInput');
        const startButton = document.getElementById('startButton');
        const timerDisplay = document.getElementById('timer');
        const team1ScoreDisplay = document.getElementById('team1-score');
        const team2ScoreDisplay = document.getElementById('team2-score');
        const team1List = document.getElementById('team1-list');
        const team2List = document.getElementById('team2-list');
        const resultModal = document.getElementById('result-modal');
        const resultTitle = document.getElementById('result-title');
        const resultAnimation = document.getElementById('result-animation');
        const resultMessage = document.getElementById('result-message');
        
        // --- éŠæˆ²ç‹€æ…‹è®Šæ•¸ ---
        let timerInterval;
        let timeLeft = GAME_DURATION_SECONDS;
        let scores = { team1: 0, team2: 0 };
        let gameActive = false;
        let currentNumberRange = 5; // é è¨­å€¼

        // --- æ ¸å¿ƒåŠŸèƒ½å‡½å¼ ---

        function startGame() {
            if (gameActive) return;

            // 1. å¾è¼¸å…¥æ¡†ç²å–äººæ•¸ä¸¦é©—è­‰
            const num = parseInt(participantsInput.value, 10);
            if (isNaN(num) || num < 2) {
                alert('è«‹è¼¸å…¥ä¸€å€‹å¤§æ–¼æˆ–ç­‰æ–¼ 2 çš„æœ‰æ•ˆæ•¸å­—ï¼');
                return;
            }
            currentNumberRange = num;
            gameActive = true;
            participantsInput.disabled = true; // éŠæˆ²é–‹å§‹å¾Œé–å®šè¼¸å…¥æ¡†

            // é‡è¨­åˆ†æ•¸å’Œåˆ—è¡¨
            scores = { team1: 0, team2: 0 };
            team1ScoreDisplay.textContent = '0';
            team2ScoreDisplay.textContent = '0';
            team1List.innerHTML = '';
            team2List.innerHTML = '';
            resultModal.style.display = 'none';

            // ç”¢ç”Ÿç¬¬ä¸€çµ„äº‚æ•¸
            const initialNumbers = shuffleArray(createNumberArray(currentNumberRange));
            addNewTask('team1', initialNumbers);
            addNewTask('team2', initialNumbers);

            startButton.style.display = 'none';
            startTimer();
        }

        function startTimer() {
            timeLeft = GAME_DURATION_SECONDS;
            updateTimerDisplay();
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                if (timeLeft <= 0) {
                    endGame();
                }
            }, 1000);
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function createNumberArray(max) {
            const arr = [];
            for (let i = 1; i <= max; i++) arr.push(i);
            return arr;
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // 2. ä¿®æ”¹å¾Œçš„å‡½å¼ï¼šæ–°å¢ä¸€å€‹ä»»å‹™åˆ°åˆ—è¡¨ä¸­
        function addNewTask(teamId, numbers) {
            const listElement = document.getElementById(`${teamId}-list`);
            
            const listItem = document.createElement('li');
            const textSpan = document.createElement('span');
            textSpan.textContent = numbers.join(', ');

            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.dataset.team = teamId;
            checkbox.addEventListener('change', handleCompletion);
            
            listItem.appendChild(textSpan);
            listItem.appendChild(checkbox);
            listElement.appendChild(listItem);
        }

        // 2. æ–°çš„è™•ç†å‡½å¼ï¼šç•¶ä¸€å€‹ä»»å‹™è¢«å‹¾é¸å®Œæˆæ™‚
        function handleCompletion(event) {
            if (!gameActive) {
                event.target.checked = false;
                return;
            }

            const checkbox = event.target;
            const teamId = checkbox.dataset.team;
            const listItem = checkbox.parentElement;

            // å°‡é€™å€‹æ ¸å–æ–¹å¡Šé–å®šï¼Œä¸¦å°‡æ•´è¡Œæ¨™ç¤ºç‚ºå®Œæˆ
            checkbox.disabled = true;
            listItem.classList.add('completed');

            // æ›´æ–°åˆ†æ•¸
            scores[teamId]++;
            document.getElementById(`${teamId}-score`).textContent = scores[teamId];

            // ç‚ºè©²éšŠä¼ç”¢ç”Ÿä¸‹ä¸€å€‹æ–°ä»»å‹™
            const newNumbers = shuffleArray(createNumberArray(currentNumberRange));
            addNewTask(teamId, newNumbers);
        }

        function endGame() {
            gameActive = false;
            clearInterval(timerInterval);
            timerDisplay.textContent = '00:00';
            startButton.style.display = 'block';
            participantsInput.disabled = false; // éŠæˆ²çµæŸå¾Œè§£é–è¼¸å…¥æ¡†

            // åˆ¤æ–·è´å®¶
            let winner = '';
            if (scores.team1 > scores.team2) {
                winner = 'é †æœç¥';
            } else if (scores.team2 > scores.team1) {
                winner = 'é †æœäºº';
            } else {
                winner = 'å¹³æ‰‹';
            }

            // é¡¯ç¤ºçµæœ
            if (winner === 'å¹³æ‰‹') {
                resultTitle.textContent = "å¹³åˆ†ç§‹è‰²ï¼";
                resultAnimation.textContent = 'ğŸ¤';
                resultMessage.textContent = `å…©çµ„éƒ½å®Œæˆäº† ${scores.team1} æ¬¡ï¼å¤§å®¶éƒ½å¥½æ£’ï¼Œç¹¼çºŒåŠªåŠ›ï¼`;
            } else {
                const winnerTeamName = winner;
                const loserTeamName = (winner === 'é †æœç¥') ? 'é †æœäºº' : 'é †æœç¥';
                const winnerScore = (winner === 'é †æœç¥') ? scores.team1 : scores.team2;
                const loserScore = (winner === 'é †æœç¥') ? scores.team2 : scores.team1;

                resultTitle.textContent = `æ­å–œ ${winnerTeamName} ç²å‹ï¼`;
                resultAnimation.textContent = 'ğŸ†ğŸ‰';
                resultMessage.innerHTML = 
                    `<b>${winnerTeamName}</b> å®Œæˆäº† ${winnerScore} æ¬¡ï¼<br>` +
                    `<b>${loserTeamName}</b> ä¹Ÿå®Œæˆäº† ${loserScore} æ¬¡ï¼Œéå¸¸å²å®³ï¼Œä¸‹æ¬¡å†æ¥å†å²ï¼`;
            }
            
            resultModal.style.display = 'flex';
        }

        // --- åˆå§‹è¨­å®š ---
        startButton.addEventListener('click', startGame);

    </script>
