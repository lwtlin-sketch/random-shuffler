    <script>

        // --- ç‹€æ…‹ ---
        let timerInterval;

        // --- åŠŸèƒ½ ---
        function startGame() {
            if (gameActive) return;

            // 1. è®€å–äººæ•¸å’Œæ™‚é–“è¨­å®š
            const num = parseInt(participantsInput.value, 10);
            const time = parseInt(timeInput.value, 10);
            if (isNaN(num) || num < 2) { alert('åƒåŠ äººæ•¸å¿…é ˆæ˜¯å¤§æ–¼ç­‰æ–¼2çš„æ•¸å­—ï¼'); return; }
            if (isNaN(time) || time < 1) { alert('æ™‚é–“å¿…é ˆæ˜¯å¤§æ–¼ç­‰æ–¼1çš„åˆ†é˜æ•¸ï¼'); return; }
            currentNumberRange = num;
            gameDuration = time * 60;
            timeLeft = gameDuration;

            // æ›´æ–°UI
            gameActive = true;
            isPaused = false;
            participantsInput.disabled = true;
            timeInput.disabled = true;
            startButton.style.display = 'none';
            pauseButton.style.display = 'inline-block';
            endButton.style.display = 'inline-block';
            pauseButton.textContent = 'æš«åœ';
            
            // é‡ç½®
            scores = { team1: 0, team2: 0 };

            team1List.innerHTML = '';
            team2List.innerHTML = '';
            updateStatusMessages();

            // é–‹å§‹
            const initialNumbers = shuffleArray(createNumberArray(currentNumberRange));
            addNewTask('team1', initialNumbers);
            addNewTask('team2', initialNumbers);
            runTimer();
        }

        function runTimer() {
            timerInterval = setInterval(() => {
                if (!isPaused) {
                    timeLeft--;
                    updateTimerDisplay();
                    if (timeLeft <= 0) {
                        endGame(true); // trueè¡¨ç¤ºæ™‚é–“åˆ°è€ŒçµæŸ
                    }

        }

        // 2. æš«åœ/ç¹¼çºŒåŠŸèƒ½
        function togglePause() {
            if (!gameActive) return;
            isPaused = !isPaused;
            if (isPaused) {
                pauseButton.textContent = 'ç¹¼çºŒ';
                pauseOverlay.style.display = 'flex';
            } else {
                pauseButton.textContent = 'æš«åœ';
                pauseOverlay.style.display = 'none';
            }
        }
        
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }
        
        function createNumberArray(max) {
            return Array.from({length: max}, (_, i) => i + 1);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        function addNewTask(teamId, numbers) {
            const listElement = document.getElementById(`${teamId}-list`);
            const listItem = document.createElement('li');
            const textSpan = document.createElement('span');
            textSpan.textContent = numbers.join(' â†’ '); // ç”¨ç®­é ­æ›´åƒæ—…ç¨‹
            const checkbox = document.createElement('input');
            checkbox.type = 'checkbox';
            checkbox.dataset.team = teamId;
            checkbox.addEventListener('change', handleCompletion);
            listItem.appendChild(textSpan);
            listItem.appendChild(checkbox);
            listElement.prepend(listItem); // æ–°ä»»å‹™åŠ åˆ°æœ€ä¸Šé¢
        }

        function handleCompletion(event) {
            if (!gameActive || isPaused) {
                event.target.checked = false; return;
            }
            const checkbox = event.target;
            const teamId = checkbox.dataset.team;
            checkbox.disabled = true;
            checkbox.parentElement.classList.add('completed');
            
            // æ›´æ–°åˆ†æ•¸ä¸¦è§¸ç™¼å‹•ç•«
            scores[teamId]++;
            const scoreDisplay = document.getElementById(`${teamId}-score`);
            scoreDisplay.textContent = scores[teamId];
            scoreDisplay.parentElement.classList.add('score-pop');
            setTimeout(() => {
                scoreDisplay.parentElement.classList.remove('score-pop');
            }, 500);

            // 3. æ›´æ–°é ˜å…ˆ/è½å¾Œç‹€æ…‹
            updateStatusMessages();

            const newNumbers = shuffleArray(createNumberArray(currentNumberRange));
            addNewTask(teamId, newNumbers);
        }

        // 3. æ›´æ–°é ˜å…ˆç‹€æ…‹é¡¯ç¤º
        function updateStatusMessages() {

                team1Status.classList.add('status-leading');
                team2Status.textContent = 'åŠ æ²¹ï¼Œå¿«è¶•ä¸Šï¼';

            } else if (scores.team2 > scores.team1) {

            } else if (scores.team1 > 0) { // åˆ†æ•¸ç›¸åŒä¸”ä¸ç‚º0
                team1Status.textContent = 'å¹³æ‰‹ï¼';
                team2Status.textContent = 'å¹³æ‰‹ï¼';
                team1Status.classList.add('status-tie');
                team2Status.classList.add('status-tie');

        }

        function endGame(isTimeUp) {
            if (!gameActive) return;

            // é¡¯ç¤ºçµæœ
            let title, animation, message;
            if (isTimeUp) {

            if (scores.team1 > scores.team2) {

            } else if (scores.team2 > scores.team1) {
                title = "æ­å–œã€Œé †æœäººã€éšŠç²å‹ï¼";
                animation = 'ğŸ†';
                message = `ã€Œé †æœäººã€éšŠæˆåŠŸç™»é ‚ï¼Œå®Œæˆäº† ${scores.team2} æ¬¡ï¼ã€Œé †æœç¥ã€éšŠä¹Ÿéå¸¸æ£’ï¼Œå®Œæˆäº† ${scores.team1} æ¬¡ï¼<br>å¤§å®¶éƒ½è¡¨ç¾äº†å¾ˆæ£’çš„åœ˜éšŠåˆä½œï¼`;
            } else {
                title = "å¹³åˆ†ç§‹è‰²ï¼";
                animation = 'ğŸ¤';
                message = `å…©éšŠéƒ½å®Œæˆäº† ${scores.team1} æ¬¡ï¼é€™æ˜¯ä¸€å ´ä¿¡å¿ƒçš„æ—…ç¨‹ï¼Œä½ å€‘éƒ½å±•ç¾äº†æœ€æ£’çš„é †æœèˆ‡åˆä½œï¼`;
            }
            resultTitle.textContent = title;
            resultAnimation.innerHTML = animation;
            resultMessage.innerHTML = message;
            resultModal.style.display = 'flex';

            // é‡ç½®UI
            participantsInput.disabled = false;
            timeInput.disabled = false;
            startButton.style.display = 'inline-block';
            pauseButton.style.display = 'none';
            endButton.style.display = 'none';
            pauseOverlay.style.display = 'none';
        }

        // --- äº‹ä»¶ç¶å®š ---
        startButton.addEventListener('click', startGame);
